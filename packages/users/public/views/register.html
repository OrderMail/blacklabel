<div data-ng-controller="RegisterCtrl">
    <div ng-repeat="error in registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <div class="alert alert-danger animated fadeIn" ng-show="businessnameError">{{businessnameError}}</div>
    <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

    <div class="alert alert-danger animated fadeIn" ng-show="successSignUpMessage">{{successSignUpMessage}}</div>
    
    <form id="register_form" ng-submit="register()">
        <h2>Sign Up</h2>

        <div class="input-wrapper">
            
            <span>
            <input required id="firstname" type="text" name="firstname" placeholder="First Name"
                   ng-model="user.firstname">

            <div class="error_message">Please enter a correct info #</div>
            </span>
            <!-- <span class="pic user"></span> -->
        <!-- </div>

        <div class="input-wrapper"> -->
        <span>
            <input id="lastname" type="text" name="lastname" placeholder="Last Name"
                   ng-model="user.lastname">
            
            </span>
            <!-- <span class="pic user"></span> -->
        </div>

        <div class="input-wrapper">
            <input required id="email" type="email" name="email" placeholder="Email Address"
                   ng-model="user.email">

            <div class="error_message">Please enter a correct info #</div>
            <span class="pic email email_image"></span>
        </div>

        <div class="input-wrapper">
            <input required id="password_block" name="password" type="{{input.type}}"
                   placeholder="{{input.placeholder}}" ng-model="user.password">

            <div class="error_message">Please enter a correct info #</div>
        <span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
              <div class="hide_text_password">
                  {{input.tooltipText}}
              </div>
        </span>
        </div>
        <div class="input-wrapper">
            <input required id="confirm_password" name="confirm_password" type="{{input.type}}"
                   placeholder="{{input.placeholderConfirmPass}}" ng-model="user.confirmPassword">

            <div class="error_message">Please enter a correct info #</div>
        <span class="pic password {{input.iconClassConfirmPass}}" ng-click="togglePasswordConfirmVisible()">
              <div class="hide_text_password">
                  {{input.tooltipTextConfirmPass}}
              </div>
        </span>
        </div>   
        <div class ="input-wrapper" data-ng-controller="BusinessesController" data-ng-init="">
        <select id="business_id" name="business_id" data-ng-model="user.business_id">
                <option value="">-- Choose Business --</option>
                <option ng-repeat="business in businesses" value = "{{business._id}}">
                  {{business.businessname}} <italic>[{{business.addresses[0].city}}]</italic>
                </option>
              </select>
        </div>

        

       <!--  <div>
        <select ng-model="user.company" placeholder="Company">
            <option ng-repeat="x in companies">  {{ x }}</option>
        </select>            
        </div> -->


        <div class="button_register">
            <button type="submit" class="submit_button button_login">Sign up</button>          
        </div>        
    </form>
</div>
