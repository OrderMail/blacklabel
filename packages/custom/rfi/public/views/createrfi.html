<style>
	.container {
		padding-top: 2%;
	}
    span {
		font-family:"Times New Roman", Times, serif;
	    font-size: 15px; 
    }

    .ui-datepicker {
    	position: relative;
    	z-index: 9999;
    }

    ul{
	    list-style:none;
	}

	div.ui-datepicker{
        padding: .2em .2em 0; display: none;
        font-size:13px;
    }
    .ui-datepicker-trigger{
    	display: none;
    }
</style>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="bower_components/jquery-ui/ui/minified/jquery-ui.min.js" ></script>

<div ng-controller="createrfiController">
	<form id="register_form" >
		<div class="container">
            <div class="row">
                    <div class= "col-md-3">
                    	<input  id="chooseBussiness" class="form-control" type="text" name="chooseBussiness" placeholder="Choose A Bussiness" ng-model="chooseBussiness" />
	            	</div>
	            	<div class="col-md-1"></div>
	    			<div class="col-md-8" >
				    	<input type="email" class="form-control" id="emailAddresses" placeholder="Enter Email Addresses"  ng-model="emailAddresses" />
					</div>
			</div>
    		<br/>
    		
    		<div class="row">
	    		<div class="col-md-3" >	
	    			<span class="">Mailing Address</span>
					 <textarea class="form-control" rows="3" id="MailingAddress" placeholder="Enter Your Mailing Address"  ng-model="MailingAddress"></textarea>
					
				    	<span class="">Same as Mailing Address
				        	<input type="checkbox" id="mailAndShip" ng-model="mailAndShip"> 
				    	</span>				
				</div>
	            <div class="col-md-3" >
		            <div class="row">
		            	<span class="">Ship To</span>
		                <input  id="shipTo" class="form-control" type="text" name="shipTo" placeholder="Ship To" ng-model="shipTo" />
		            </div>
		            <div class="row " style="padding-top: 3%;">
	    				<span class="">Shiping Address</span>
					 	<textarea class="form-control" rows="3" id="shipingAddress" placeholder="Enter Your Shiping Address"  ng-model="shipingAddress"></textarea>
					</div>
	            </div>

	            <div class="col-md-6" ng-controller="rfiDateController" >
		    		<div class="col-md-6" >
		    			<span >RFI Date			    	
					    </span>
					    <input readonly="true" id="" type="text" class="form-control" ng-model="rfi.date" name="mDate" jqdatepicker/>
					</div>

					<div class="col-md-6" ng-controller="dueDateController">
						<span class="">RFI Due Date
					    	<input id="" readonly="true" type="text" class="form-control" ng-model="rfi.dueDate" name="mDate" jqdatepicker/>
					    </span>    
					</div>
					
					<div class="col-md-6" style="padding-top: 3%;">
						<div class="form-group" >
			    			<span class="">Ship Via
						    <input align="right" class="form-control" id="shipVia" placeholder="Ship via"  ng-model="shipVia"/></span>
						</div>
					</div>
				</div>
    		</div>

    		<!-- Item Details -->

    		<div class="row">
    			<div class="container-fluid">
			        <div class="row">  
				    	<label >{{count}}</label>

				    	<!-- Added to pluralize item -->
				    	<ng-pluralize count="count"
			                when="{'one': 'Item',
			                       'other': 'Items'}">
						</ng-pluralize>
			        </div>
			        <div class="row error_message" ng-show="{{contactError}}">{{contactErrorMsg}}</div>
			        
			    	<div class="row">
			          <div class="container">
				          <input type="text" ng-model="item1.number"  class="col-md-2"
				             placeholder="Item Number"/> 
				          <input type="text" ng-model="item1.detail" class="col-md-6"
				             placeholder="Item Details"/>
			              <input type="text" ng-model="item1.quantity"
			               placeholder="Quantity" class="col-md-3" />
						  <additem></additem>
						  <button type="button"  class="btnAdd" value="Add" ng-click= "addItem(); addRow()"/>
			          </div>
			    	</div>
			    </div>
    		</div> 
    		
    		<div class="row">
    			<div class="col-md-12" style="padding-top: 3%;">
    				<div class="form-group" align="left" >
						 <textarea class="form-control" rows="5" id="message" placeholder="Write your message"  ng-model="message" ></textarea>
					</div>
    			</div>		
    		</div>
    		 
    		<div class="row">
				<div class="col-md-2">
					<span>Memo &nbsp</span><input class="form-control" id="approvedBy" placeholder="Memo" ng-model="approvedBy"/>
				</div>
				<div class="col-md-6"> </div>
				<div class="col-md-4">
					<div class="form-inline pull-right">
						<span>Approved By &nbsp</span><input class="form-control" id="approvedBy" placeholder="Approved" ng-model="approvedBy"/>
					</div>
					
					<div class="form-inline pull-right" style="padding-top: 2%;">
						<span>Date &nbsp</span><input class="form-control" id="todayDate" placeholder="Date" ng-model="todayDate"/>
					</div>
				</div>
			</div>		
	    	

			<div>
				Attachments
			</div>
    		
    		
	    	<div class="button_register">
	            <button type="submit" class="btn btn-primary" ng-click="createNewRfi()">Send</button> 
	        </div> 

    	</div><!-- container end -->
    </form>
</div>
</br>
